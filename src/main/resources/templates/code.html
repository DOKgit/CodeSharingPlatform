    <script>hljs.initHighlightingOnLoad();</script>
    <meta charset="UTF-8">
    <title>Code</title>
</head>
<body>
<p id="time">The code will be available for <span id="time_restriction" th:object="${code}" th:text="${code.time}" th:if="${code.isTimeRestricted}"></span> seconds</p>
<p id="views"><span id="views_restriction" th:object="${code}" th:text="${code.views}" th:if="${code.isViewsRestricted}"></span> more views allowed</p>
<pre id="code_snippet"> <code th:object="${code}" th:text="${code.code}" ></code> </pre>
<span id="load_date" th:object="${code}" th:text="${code.date}"></span>
